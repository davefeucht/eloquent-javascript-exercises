<!--

Chapter 14: Build a Table

Given a data set of mountains, an array of objects with name, height, and place properties, 
generate the DOM structure for a table that enumerates the objects. It should have one column 
per key and one row per object, plus a header row with <th> elements at the top, listing the 
column names.

Write this so that the columns are automatically derived from the objects, by taking the property 
names of the first object in the data.

Add the resulting table to the element with an id attribute of "mountains", so that it becomes 
visible in the document.

Once you have this working, right-align cells that contain number values by setting their style.textAlign 
property to "right".

-->

<!DOCTYPE html>
<html>
<head>
  <title>Build a Table</title>
</head>
<body>
<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  let keys = Object.keys(MOUNTAINS[0]);
  let mountain_table = document.createElement("table"); 
  let mountain_table_header_row = document.createElement("tr");
  
  for(let key of keys) {
    let temp_column = document.createElement("td");
    temp_column.appendChild(document.createTextNode(key));
    mountain_table_header_row.appendChild(temp_column);
  }

  mountain_table.appendChild(mountain_table_header_row);

  for(mountain of MOUNTAINS) {
    let mountain_row = document.createElement("tr");
    for(let key of keys) {
      let attribute_column = document.createElement("td");
      attribute_column.appendChild(document.createTextNode(mountain[key]));
      mountain_row.appendChild(attribute_column);
      if(typeof(mountain[key]) === "number") {
        attribute_column.style.textAlign = "right";
      }
    }
    mountain_table.appendChild(mountain_row);
  }
   
  document.getElementById("mountains").appendChild(mountain_table);

</script>
</body>
</html>
